<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=41734&format=png&color=000000" />
    <title>Form Field Generator</title>
</head>

<body>
    <header>
        <h1>
            Form Field Generator
        </h1>
    </header>
    <section class="form-app">
        <section class="form-requirements flex column center">
            <p> Please add your JSON file here to create a form</p>
            <label class="btn" for="json-file">Choose a file</label>
            <input type="file" id="json-file" accept=".json" />
            <button class="btn" onclick="handleJSONFile()">Generate</button>
        </section>
        <form class="form flex column center" onsubmit="submitForm(event)">

        </form>
    </section>
    <div class="modal flex center">
        <button onclick="closeModal()">x</button>
        <p></p>
    </div>
</body>

<script src="./index.js"></script>

</html>
